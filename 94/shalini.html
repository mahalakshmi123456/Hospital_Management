<p><i> Thank you for your interest on aerospace car and your feedback</i></p> 
<form id="survey-form" method="post">

 <fieldset>   <label for="email" >Email:<input id="email-label" type="text" placeholder=" your email" name="email" required/></label>
 </fieldset>

    <fieldset>

        how much would you like aerospace cars?</label>

 <option value=""></option>

 </select>
 </fieldset>
 <fieldset >

   <label for="flying"><input id="flying" name="flying" type="radio" class="inline" value="1"/>Flying</label>

</label>
<label for="high-speed engine"><input id="high-speed engine" name="high-speed engine" type="radio" value="3" class="inline"/>High-Speed Engine</label>

</fieldset> 
<fieldset> 
  <label>What are the problems you face while driving aerospace car in your opinion?</label>
<label for="dangerous"> <input type="checkbox" name="dangerous" id="dangerous" value="1" class="inline" />Dangerous</label>

<label for="navigation"> <input id="navigation" type="checkbox" value="3" name="navigation" class="inline"/>Navigation</label>
<label for="death"><input id="death" name="death" type="checkbox" value="4" class="inline"/>Fear of DEATH</label>
<label for="others"> <input id="others" name="others" type="checkbox" value="5" class="inline" />others <textarea class="inline"> please specify your reason.....</textarea> </label>
</fieldset>

</label>
<label for="software"> <input type="checkbox" id="software"  name="software" class="inline"/> Update Driving  Software </label>

<label for="others"><input type="checkbox" id="others" name="others"
class="inline "/>Others<textarea class="inline">Help us to improve......</textarea></label>
</fieldset>
<fieldset>
